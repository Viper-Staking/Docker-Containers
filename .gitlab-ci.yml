stages:
   - build

build:
   stage: build
   services: 
      - docker:dind
   image: docker
   tags:
      - docker
   script:
      - docker build .
      - docker build -t registry.gitlab.com/viper-staking/docker-containers/debian-base:latest .
      - docker push registry.gitlab.com/viper-staking/docker-containers/debian-base:latest
