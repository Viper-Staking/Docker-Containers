stages:
    - build

debian-base:
    stage: build
    services: 
        - docker:dind
    image: docker
    tags:
        - docker
    variables:
        GIT_SUBMODULE_STRATEGY: recursive
    script:
        - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY
        - docker build -t registry.gitlab.com/viper-staking/docker-containers/debian-base:latest ./debian-base
        - docker push registry.gitlab.com/viper-staking/docker-containers/debian-base:latest
